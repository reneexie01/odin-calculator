<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">0</div>
        <div id="rows">
            <div class="row" id="first">
                <button class="clear">AC</button>
                <button class="clear append">Delete</button>
            </div>
            <div class="row" id="second">
                <button class="operand append">7</button>
                <button class="operand append">8</button>
                <button class="operand append">9</button>
                <button class="operator">x</button>
            </div>
            <div class="row" id="third">
                <button class="operand append">4</button>
                <button class="operand append">5</button>
                <button class="operand append">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row" id="fourth">
                <button class="operand append">1</button>
                <button class="operand append">2</button>
                <button class="operand append">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row" id="fifth">
                <button class="operand append">0</button>
                <button class="decimal append">.</button>
                <button class="equals">=</button>
                <button class="operator">/</button>
            </div>
        </div>
    </div>  
    <script src="scripts.js"></script>
</body>
</html>
